<ng-container *ngIf="show$ | async as show">
  <app-slider [moviesList]="[show]"></app-slider>

  <p-tabView>
    <p-tabPanel header="Overview">
      <div class="grid">
        <div class="col-3">
          <img
            class="poster"
            [src]="imagesSizes.medium + show.poster_path"
            [alt]="show.title"
          />
        </div>

        <div class="col-9">
          <h2>Overview</h2>
          <p class="overview">{{ show.overview }}</p>

          <div class="stat">
            <div class="label">Release Date:</div>
            <div class="value">
              {{ show.release_date | date: 'dd.MM.yyyy' }}
            </div>
          </div>

          <div class="stat">
            <div class="label">Language:</div>
            <div class="value">
              {{ show.original_language }}
            </div>
          </div>

          <div class="stat">
            <div class="label">Revenue:</div>
            <div class="value">
              {{ show.revenue | currency }}
            </div>
          </div>

          <div class="stat">
            <div class="label">Duration:</div>
            <div class="value">{{ show.runtime }} min</div>
          </div>

          <div class="stat">
            <div class="label">Status:</div>
            <div class="value">
              {{ show.status }}
            </div>
          </div>

          <div class="stat">
            <div class="label">Genres:</div>
            <div class="value">
              <span *ngFor="let genre of show.genres">
                {{ genre.name }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Videos"> </p-tabPanel>
    <p-tabPanel header="Photos"> </p-tabPanel>
  </p-tabView>
  <pre>
    {{ show | json }}
</pre
  >
</ng-container>

<p>Show Id: {{ showId }}</p>
