<!--if movie is not null then show it-->
<a
  class="show-item"
  *ngIf="showItem"
  [title]="showItem.title"
  [routerLink]="['/detail/' + showItem.id]"
>
  <div class="show-item-rating">
    <i class="pi pi-star"></i>
    <span>{{ showItem.vote_average }} / 10</span>
  </div>
  <div class="show-item-image">
    <img
      [src]="imagesBaseUrl + 'w500' + showItem.poster_path"
      [alt]="showItem.title"
    />
  </div>
  <div class="show-item-title">{{ showItem.title }}</div>
</a>
