<ng-container *ngIf="video">
  <iframe
    width="100%"
    height="315"
    [src]="videoUrl"
    [title]="video.name"
    frameBorder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen
  ></iframe>
</ng-container>
